<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <script type="module" src="register.js" defer></script>
  <style>
  ::after, ::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
  }
  body{
      background-image: url('https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
      background-size:cover;
  }
  .background{
      position: absolute;
      top: 50%;
      left: 50%;
      width: 430px;
      height: 520px;
      transform: translate(-50%,-50%);
  }
  .background.shape{
      position: absolute;
      left: 0;
      width: 200px;
      height: 200px;
      border-radius: 50%;
  }
  .shape:first-child{
      top: -80px;
      background:linear-gradient(#1845ad,#23a2f6);
      left:-80px
  }
  .shape:last-child{
      bottom: -80px;
      background:linear-gradient(#ff512f,#f09819);
      right:-30px
  }

  form{
      height: 520px;
      position: absolute;
      padding: 50px 35px;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 400px;
      padding: 40px;
      background-color: rgba(255,255,255,0.13);
      border-radius: 10px;
      box-shadow: 0 0px 40px rgba(8,7,16,0.6);
      border: 2px solid rgba(255,255,255,0.13);
      backdrop-filter: blur(10px);
  }
  form *{
      color: white;
      font-family: "Poppins",sans-serif;
      letter-spacing: 0.5px;
      outline:none;
      border: none;
  }
  form h3{
      text-align: center;
      font-weight: 500;
      line-height: 42px;
      font-size: 32px;
  }
  form label{
      display: block;
      margin-top: 30px;
      font-size:16px;
      font-weight: 500;
  }
  input{
      width: 100%;
      height: 50px;
      margin-top: 10px;
      padding: 0 15px;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.0713);
      color: white;
      font-size: 16px;
      font-weight: 500;
  }
  ::placeholder{
      color:#e5e5e5;
      font-size: 16px;
      font-weight: 500;
  }
  button{
      width: 100%;
      height: 50px;
      margin-top: 30px;
      border-radius: 5px;
      background-color: white;
      color:#080710 ;
      padding: 15px 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
  }
  .social {
      display: flex;
      justify-content: space-between; /* Ensures buttons are spaced evenly */
      margin-top: 20px; /* Adds space between buttons and form */
    }

  .social button{
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      width: 48%;
      height: 25px;
      border-radius: 5px;
      background-color: white;
      color: #080710;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
  }
  .social button i{
      margin-right: 10px;
      font-size: 14px;
  }

  </style>
</head>
<body>
  <div class="background">
      <div class="shape"></div>
  </div>  

  <form id="login-form">
    <h3>Create Account</h3>
    <label for="email">Username</label>
      <input type="email" placeholder="Email or Phone" id ="email" required>
    
    <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" required>

    <button type="submit" id="submit">Create Account</button>

    <div class="social">
        <button id="google-id"><i class="fab fa-google"></i> Google</button>
        <button id="phone"><i class="fas fa-mobile-alt"></i> Phone</button>
      </div>

    <div class="form">
      <p> Have an account? <a href="login.html">Login</a></p>
    </div>
  </form>
</body>
</html>
