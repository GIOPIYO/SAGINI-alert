<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missing Persons/Cars</title>
  <link rel="stylesheet" href="sagini.css">
</head>

<body>

  <header>
    <h1>Missing Persons/Cars Reporting System</h1> 
  </header>

  <section>

    <form id="reportForm">
      <label for="reportType">Report Type:</label>
      <select id="reportType" required>
        <option value="person">Missing Person</option>
        <option value="car">Missing Car</option>
      </select>

      <label for="name">Name:</label>
      <input type="text" id="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
           <option value="male">Male</option>
           <option value="female">Female</option>
        </select>

      <label for="height">Height:</label>
      <input type="number" id="height" required>

      <label for="description">Description:</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="location">Last Known Location:</label>  
      <input type="text" id="location" required>

      <button type="button" onclick="submitReport()">Submit Report</button>
    </form>

    <h2>Search Missing Persons/Cars</h2>

    <label for="search">Search:</label>
    <input type="text" id="search" oninput="searchReports()">
    
    <ul id="results"></ul>

  </section>

  <script src="sagini.js"></script>

</body>
</html>
